microservices:
  - app: user-authentication
    port: 9000
    version: [1.9, 2.0, 2.1]
    deployed: true

  - app: shopping-cart
    port: 9002
    versions: 
    - 1.9
    - 2.0
    - 2.1
    deployed: true
  
microserviceNames:
  - user-authentication
  - shopping-cart

